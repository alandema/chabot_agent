<!DOCTYPE html>
<html>
<head>
    <title>Register - GenAI-Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <script type="text/javascript" src="../static/js/passwords.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form method="POST" id="register-form" action="{{ url_for('register') }}" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" 
                       name="password" 
                       id="password"    
                       placeholder="Password" 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                       title="Password must be at least 8 characters long, at least one letter, one number and one special character."
                       required>
            </div>
            <div class="form-group">
                <input type="password" 
                       name="confirm_password" 
                       id="confirm_password"
                       placeholder="Confirm Password" 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                       title="Password must be at least 8 characters long, at least one letter, one number and one special character."
                       required>
                <span id="password_match_error" style="color: red; display: none;">Passwords do not match!</span>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
