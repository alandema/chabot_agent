<!DOCTYPE html>
<html>
<head>
    <title>GenAI-Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/chat_bot.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="user-info">
        <span>Welcome, {{ current_user.username }}!</span>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="chat-container">
        <h1>AI-Gen ChatBot</h1>
        
        <div class="chat-box">
            <div id="chatbox">
            </div>
            <div id="userInput">
                <textarea id="textInput" name="msg" placeholder="Type your message here..."></textarea>
                <div class="background-text">Start chatting</div>
            </div>
        </div>
    </div>
</body>
</html>
